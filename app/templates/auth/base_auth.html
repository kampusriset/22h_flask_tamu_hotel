{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
            {% block auth_content %}{% endblock %}
        </div>
    </div>
</div>

<style>
.card {
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border: none;
}

.card-header {
    background-color: #fff;
    border-bottom: 1px solid rgba(0,0,0,.125);
    padding: 1.5rem;
}

.card-header h4 {
    color: #333;
    font-weight: 600;
}

.card-body {
    padding: 2rem;
}

.card-footer {
    background-color: #f8f9fa;
    border-top: 1px solid rgba(0,0,0,.125);
    padding: 1rem;
}

.form-label {
    font-weight: 500;
    color: #555;
}

.form-control {
    border-radius: 0.375rem;
    padding: 0.75rem;
    border: 1px solid #ddd;
}

.form-control:focus {
    border-color: #80bdff;
    box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
}

.btn-primary {
    padding: 0.75rem;
    font-weight: 500;
}

.card-footer a {
    color: #007bff;
    text-decoration: none;
}

.card-footer a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
